[book]
authors = ["Luca Scheller"]
language = "en"
multilingual = false
src = "src"
title = "Usd Asset Resolver"
description = "This repository holds reference implementations for Usd asset resolvers."

[build]
build-dir = "book"
create-missing = true

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

[output.html]
default-theme = "ayu"
git-repository-url = "https://github.com/LucaScheller/VFX-UsdAssetResolver"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/LucaScheller/VFX-UsdAssetResolver/edit/main/docs/{path}"
additional-css = ["theme/ext/custom.css", "theme/ext/mdbook-admonish.css"]
line-numbers = true

[output.html.fold]
enable = false
level = 10

[output.html.playground]
editable = false
copyable = true
line-numbers = true
show-line-numbers = true

[output.html.print]
page-break = true